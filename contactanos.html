    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <a class="navbar-brand fw-bold" href="#">TECHBOSS</a>

          class="navbar-toggler"
          type="button"

          data-bs-target="#navbarNav"

    <section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4 text-primary">Contacto y Pedidos</h2>
            <form>
              <!-- Nombre -->
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ej: correo@ejemplo.com" required>
              </div>

              <!-- Teléfono -->
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ej: +57 300 1234567" required>
              </div>

              <!-- Dirección -->
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección Completa</label>
                <input type="text" class="form-control" id="direccion" placeholder="Calle 123 #45-67" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="ciudad" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="estado" class="form-label">Estado/Provincia</label>
                  <input type="text" class="form-control" id="estado" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="codigoPostal" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="codigoPostal" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="pais" class="form-label">País</label>
                  <input type="text" class="form-control" id="pais" required>
                </div>
              </div>

              <!-- Consola -->
              <div class="mb-3">
                <label for="consola" class="form-label">Consola</label>
                <select id="consola" class="form-select" required>
                  <option selected disabled value="">Elige una consola...</option>
                  <option>PlayStation 5</option>
                  <option>Xbox Series X</option>
                  <option>Steam Deck</option>
                  <option>Nintendo Switch</option>
                </select>
              </div>

              <!-- Cantidad -->
              <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" min="1" value="1" required>
              </div>

              <!-- Pago -->
              <div class="mb-3">
                <label for="pago" class="form-label">Método de Pago</label>
                <select id="pago" class="form-select" required>
                  <option selected disabled value="">Selecciona un método...</option>
                  <option>Tarjeta de Crédito/Débito</option>
                  <option>PayPal</option>
                  <option>Transferencia Bancaria</option>
                  <option>Contra Entrega</option>
                </select>
              </div>

              <!-- Comentarios -->
              <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                <textarea class="form-control" id="comentarios" rows="3" placeholder="Escribe alguna nota adicional sobre tu pedido..."></textarea>
              </div>

              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Enviar Pedido</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
